
<div>
    
    <i class="bi bi-arrow-left my-blue" (click)="back()">  {{ 'component-button.back' | translate}}</i>
  <div class="card col-md-9 background-white mt-2" >
    <p style="color: #14348c; font-family: 'Lucida Sans'; font-weight: bold; margin-top: 20px; margin-left: 15px;">{{ 'page-item.message' | translate}}</p>
    <div class="row">
      <div class="alert alert-danger" *ngIf="errorDto.errors">{{errorDto.errors}}</div>


        <div class="col col-md-6">
            <div class="row mb-2 ml-5">
                <label  class="col-sm-3 col-form-label">{{ 'page-item.itemName' | translate}}</label>
                <div class="col-sm-6 mb-2">
                  <input type="text" class="form-control" name="designation" [(ngModel)]="itemDto.designation" >
                </div>
             </div>
             <div class="row mb-2 ml-5">
                <label  class="col-sm-3 col-form-label">{{ 'page-item.itemId' | translate}}</label>
                <div class="col-sm-6  mb-2">
                  <input type="email" class="form-control" name="codeItem" [(ngModel)]="itemDto.codeItem" >
                </div>
             </div>
             <div class="row mb-5 ml-5">
                <label  class="col-sm-3 col-form-label">{{ 'page-item.unitPrice' | translate}}</label>
                <div class="col-sm-3">
                    <input type="text" value="$CAN" disabled class="form-control" >
                  </div>
                <div class="col-sm-3">
                  <input type="number" name="prixUnitaireHt" [(ngModel)]="itemDto.prixUnitaireHt" class="form-control" >
                </div>
             </div>
          
        </div>
             
        <div class="col col-md-6">
            <div class="row mb-2 ">
                <label  class="col-sm-3 col-form-label">{{ 'page-item.category' | translate}}</label>
                <div class="col-sm-6  mb-2">
                  
                    <select name="cat" [(ngModel)]="categorieDto.id" class="form-select"   id="">
                      <option>Selectionner une categorie</option>
                      <option *ngFor="let cat of listCategories" [value]="cat.id">{{cat.code}} - {{cat.designation}}</option>
                    </select>
             
                </div>
             </div>

             <div class="row mb-2 ">
                <label  class="col-sm-3 col-form-label">{{ 'page-item.quantity' | translate}}</label>
                <div class="col-sm-3">
                  <input type="number" name="quantite" [(ngModel)]="itemDto.quantite" class="form-control" >
                </div>
             </div>

       

         
        </div>
      </div>
    
  
  </div>


  <div class="col-md-9 text-end">
    <button type="button" class="btn btn-success vert text-end mt-5"  (click)="saveItem()">
      {{ 'component-button.add' | translate}}</button>
  </div>

</div>
