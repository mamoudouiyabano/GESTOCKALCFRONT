
<div>
    
    <i class="bi bi-arrow-left my-blue" (click)="back()">  {{ 'component-button.back' | translate}}</i>
  <div class="card col-md-9 background-white mt-2" >
    <p style="color: #14348c; font-family: 'Lucida Sans'; font-weight: bold; margin-top: 20px; margin-left: 15px;">{{ 'page-category.message1' | translate}}</p>
    <div class="row">



        <div class="col col-md-12">
          <div class="alert alert-danger" *ngIf="errorDto.errors">{{errorDto.errors}}</div>
       
            <div class="row mb-2 ml-5">
                <label  class="col-sm-3 col-form-label">{{ 'page-category.code' | translate}}</label>
                <div class="col-sm-6 mb-2">
                  <input type="text" class="form-control" name="codeCat" [(ngModel)]="categoryDto.code" >
                </div>
             </div>
             <div class="row mb-2 ml-5">
                <label  class="col-sm-3 col-form-label">{{ 'page-category.designation' | translate}}</label>
                <div class="col-sm-6  mb-5">
                  <input type="text" class="form-control" [(ngModel)]="categoryDto.designation" >
                </div>
             </div>
        
          
        </div>
             

      </div>
    
  
  </div>


  <div class="col-md-9 text-end">
    <button type="button" class="btn btn-success vert text-end mt-5" (click)="saveCategory()">
      {{ 'component-button.add' | translate}}</button>
  </div>

</div>
